<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szövegszerkesztő</title>
    <link rel="stylesheet" href="my.css">
</head>

<body>
    <h1>Html szerkesztő</h1>
    <div id="panel1" class="panel">
        <div id="inputWrapper">
            <textarea name="" id="input"
                rows="20">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Doloribus tempora ipsam eum tenetur dolores voluptatum delectus mollitia aperiam nobis perspiciatis dicta odit sit commodi nisi, est cum impedit rem sed placeat aut ullam, voluptatibus fugiat suscipit eius. Consequatur vel dolor veniam, quibusdam quas, id, eos nemo magni at nesciunt placeat.</textarea>
        </div>

        <div>
            <button id="buttonH1">H1</button>
            <button id="buttonH2">H2</button>
            <button id="buttonH3">H3</button>
            <button id="buttonH4">H4</button>
            <button id="buttonH5">H5</button>
            <button id="buttonH6">H6</button>
            <button id="buttonP">Pragraph</button>
            <button id="buttonStrong">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-type-bold" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M8.21 13c2.106 0 3.412-1.087 3.412-2.823 0-1.306-.984-2.283-2.324-2.386v-.055a2.176 2.176 0 0 0 1.852-2.14c0-1.51-1.162-2.46-3.014-2.46H3.843V13H8.21zM5.908 4.674h1.696c.963 0 1.517.451 1.517 1.244 0 .834-.629 1.32-1.73 1.32H5.908V4.673zm0 6.788V8.598h1.73c1.217 0 1.88.492 1.88 1.415 0 .943-.643 1.449-1.832 1.449H5.907z"/>
            </svg>
            </button>
            <button id="buttonItalic">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-type-italic"
                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M7.991 11.674L9.53 4.455c.123-.595.246-.71 1.347-.807l.11-.52H7.211l-.11.52c1.06.096 1.128.212 1.005.807L6.57 11.674c-.123.595-.246.71-1.346.806l-.11.52h3.774l.11-.52c-1.06-.095-1.129-.211-1.006-.806z" />
                </svg>
            </button>
            <button id="buttonUnderline">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-type-underline" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M5.313 3.136h-1.23V9.54c0 2.105 1.47 3.623 3.917 3.623s3.917-1.518 3.917-3.623V3.136h-1.23v6.323c0 1.49-.978 2.57-2.687 2.57-1.709 0-2.687-1.08-2.687-2.57V3.136z"/>
                <path fill-rule="evenodd" d="M12.5 15h-9v-1h9v1z"/>
            </svg>
            </button>
            <button id="buttonStrikethrough">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-align-middle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 13a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1v10zM1 8a.5.5 0 0 0 .5.5H6v-1H1.5A.5.5 0 0 0 1 8zm14 0a.5.5 0 0 1-.5.5H10v-1h4.5a.5.5 0 0 1 .5.5z"/>
            </svg>
            </button>
            <button id="buttonalsóindex">1/<sub>x</sub></button>
            <button id="buttonfelsőindex">1/<sup>x</sup></button>
            <button id="buttonközépreigazítás">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-text-center" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M4 12.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"/>
            </svg>
            </button>
            <button id="buttonjobraigazít">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-filter-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M14 10.5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0 0 1h3a.5.5 0 0 0 .5-.5zm0-3a.5.5 0 0 0-.5-.5h-7a.5.5 0 0 0 0 1h7a.5.5 0 0 0 .5-.5zm0-3a.5.5 0 0 0-.5-.5h-11a.5.5 0 0 0 0 1h11a.5.5 0 0 0 .5-.5z"/>
            </svg>
            </button>
            <button id="buttonbalraigazít">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-filter-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M2 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"/>
            </svg>
            </button>
            <button id="red">red</button>
        </div>
    </div>

    <div id="panel2" class="panel">
        <p>Output</p>
        <div id="output"></div>
    </div>

    <script src="my.js"></script>


</body>

</html>
